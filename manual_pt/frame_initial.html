<section class="paragrafo1">
    <h2 style="color:#001A66;">O que é o iVProg?</h2>
    <p>
    O iVProg (Programação Visual interativa na Internet) é um dos sistemas educacionais de código livre do
    <a href="//line.ime.usp.br" title="visitar pagina do Laboratorio de Informatica na Educacao">LInE</a>,
    sendo destinado ao ensino e à aprendizagem de algoritmos e programação.
    O iVProg pode ser integrado ao
    <a href="//www.matematica.br/ia" title="visitar pagina do iTarefa">iTarefa/Moodle</a>,
    Educação Livre, Dados Privados!.
    </p>
